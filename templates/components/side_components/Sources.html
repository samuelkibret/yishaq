{%set source_list = ['Documents','Images' , '3D models' , 'Narrative' , 'Recordings' , 'Important Links']%}

<div class="border-0" style="max-height: 600px; max-width: 520px; background-image:{{gradient}}">
  <div style="display: flex; flex-direction: column; align-items: center; background: linear-gradient(to bottom, rgba(174, 167, 53, 0.33) 0%, rgba(0, 0, 0, 0.33) 23.59%, rgba(0, 0, 0, 0.33) 85.61%, rgba(174, 167, 53, 0.33) 100%);">
    {%for btn in source_list%}
    <button class="btn m-2" style="color:#FFFFFF; width: 151.26px; height: 35px; border-radius: 14px; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
">{{btn}}</button>
    {%endfor%}
  </div>
</div>
